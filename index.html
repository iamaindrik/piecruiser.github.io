<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PieCruiser</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/SplitText.min.js"></script>
</head>
<body>
  <main>
      <section class="info-section">
          <div class="left-part">
              <h1><span class="d-flex">pie cruiser</span> <span class="text"></span></h1>
              <p>Drive the future with cutting-edge robo-technology</p>
              <a href="team.html" class="book-link">
                  <span class="linktext">Meet Our Members</span>
                  <span class="arrow">
                      <span></span>
                  </span>
              </a>
          </div>
          <div class="right-part" >
              <div class="bg-line">
                  <img src="https://shorturl.at/ejzT0" alt="Line">
                  <img src="https://shorturl.at/ejzT0" alt="Line">
              </div>

              <div class="main-grid d-flex">
                  <div class="box">
                      <span>Raspberry</span>
                  </div>
                  <div class="box">
                      <div class="bg-img">
                          <img src="https://i.ibb.co/ZR96pRY/dominik-scythe-Sot0f3h-QQ4-Y-unsplash.jpg" alt="Vision">
                      </div>
                  </div>
                  <div class="box">
                      <span>Robotech</span>
                  </div>
                  <div class="box">
                      <span>AI</span>
                  </div>
                  <div class="box">
                      <div class="bg-img">
                          <img src="https://i.ibb.co/sFnyrmm/jason-leung-1-Djb-GRDh7-E-unsplash.jpg" alt="AI">
                      </div>
                  </div>
                  <div class="box">
                      <div class="bg-img">
                          <img src="https://i.ibb.co/pRRHNLp/possessed-photography-Jj-GXj-ESMx-OY-unsplash.jpg" alt="Robotech">
                      </div>
                  </div>
                  <div class="box">
                      <span>Vision</span>
                  </div>
                  <div class="box">
                      <div class="bg-img">
                          <img src="https://i.ibb.co/gSHS30f/harrison-broadbent-h-SHNPy-ND-d-U-unsplash.jpg" alt="Raspberry">
                      </div>
                  </div>
              </div>

              <div class="bg-circle-h-line">
                  <img src="https://shorturl.at/syzLN" alt="Horizontal-circle">
                  <img src="https://shorturl.at/syzLN" alt="Horizontal-circle">
                  <img src="https://shorturl.at/syzLN" alt="Horizontal-circle">
              </div>
              <div class="bg-dash-circle">
                  <img src="https://shorturl.at/anoU5" alt="dash-circle">
              </div>
          </div>
      </section>
  </main>
  <div class="footer">
    <p>Copyright Â© 2024 PieCruiser.</p>
</div>
  <script>
    var typing = new Typed(".text", {
      strings: ["", "the car.", "the robot."],
      typeSpeed: 100,
      backSpeed: 40,
      loop: true
    });
    
    gsap.registerPlugin(ScrollTrigger);
    const introsplitTypes = document.querySelectorAll(".left-part h1");
    introsplitTypes.forEach((char, i) => {
      const i_text = new SplitType(char);
      gsap.to(i_text.chars, {
        y: 0,
        stagger: 0.08,
        duration: 0.3 
      });
    });
    </script>
</body>
</html>
